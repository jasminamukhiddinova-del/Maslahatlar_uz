<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test yuklash</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            background: #ffffff;
            padding: 25px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d65;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 6px;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fafafa;
            margin-bottom: 15px;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2e7d65;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #256653;
        }
    </style>

</head>
<body>

    <div class="container">
        <h2>Test yuklash</h2>

        <form action="/upload_article" method="post" enctype="multipart/form-data">
            
            <label>Test nomi:</label>
            <input type="text" name="title" required>

            <label>Faylni tanlang:</label>
            <input type="file" name="file" required>

            <button type="submit">Yuklash</button>
        </form>
    </div>

</body>
</html>
