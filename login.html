<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirish - Onlayn Shifokor</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #e0f2f1, #c8e6c9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 5px #a5d6a7;
    }

    button {
      background-color: #2e7d32;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .extra-links {
      margin-top: 20px;
      font-size: 14px;
    }

    .extra-links a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h2>Kirish</h2>
    <form method="post" action="">
        
      <label for="email">Email manzil:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="password">Parol:</label>
      <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>

      <button type="submit">Kirish</button>
    

      <div class="extra-links">
        <p>Hisobingiz yo‘qmi? <a href="/asosiy_/register.html">Ro‘yxatdan o‘tish</a></p>
        <p><a href="/asosiy_/parol_yuborish.html">Parolni unutdingizmi?</a></p>
      </div>
    </form>
  </div>

</body>
</html>
